# must be unique in a given SonarQube instance
#sonar.projectKey=my:project

# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.host.url=http://localhost:9000
sonar.scm.disabled=true
sonar.exclusions=server.php,phpunit.xml,public/index.php,app/Providers/AppServiceProvider.php,resources/js/bootstrap.js,webpack.mix.js,vendor/**,resources/lang/**,app/Console/**,tests/**,database/**,routes/**,config/**,storage/**,bootstrap/**

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8